<template name="tweets">
  <div id="div1">div1 </div>
  <h1>Rant!</h1>
  <p class="lead">
    {{ scrapedHeader }}
    {{ scrapedData }}
  </p>
  
  <form id="infoHeader">
    <div class="input-group">
      <span class="input-group-addon">url</span>
      <input type="text" class="form-control" aria-describedby="basic-addon2" name="headerUrl" value="http://www.hockey-reference.com/players/s/shacked01.html"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon">selector</span>
      <input type="text" class="form-control" aria-describedby="basic-addon1" name="headerFormat" value="#stats_basic_nhl > thead > tr:nth-child(2)"/>
    </div>
    <input type="submit" value="Get Header" />
  </form>
  
  <br>
  
  <form id="infoData">
    <div class="input-group">
      <span class="input-group-addon">url</span>
      <input type="text" class="form-control" aria-describedby="basic-addon2" name="dataUrl" value="http://www.hockey-reference.com/players/s/shacked01.html"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon">selector</span>
      <input type="text" class="form-control" aria-describedby="basic-addon1" name="dataFormat" value="#stats_basic_nhl > tbody > tr:nth-child(1)"/>
    </div>
    <input type="submit" value="Get Data" />
  </form>
  
</template>
